<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylecheet" href="{{ url_for('static',filename='main.css')}}">
  <title>Document</title>
</head>
<body>
  <h1>name of the file uploaded</h1>
  {{filename}}
  <div class="container">
    <h1>show the top 10 rows</h1>
    {{df_head.to_html(classes="table table-striped table-hover",na_rep="-") | safe }}
  </div>
  <div class="jumbotron">
  <div class="container">
    <h1>size of the column</h1>
    <p>{{df_size}}</p>
  </div>
</div>

  <div class="container">
    <h1>shape of the column</h1>
    <p>(rows,columns)</p>
    {{df_shape}}

  </div>
  <div class="container">
    <h1>columns in the datasert</h1>
    <table>
      {%for i in df_columns%}
      <tr>
        <td>
          {{i}}
        </td>
      </tr>
      {%endfor%}
    </table>
  </div>

</body>
</html>
