<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylecheet" href="{{ url_for('static',filename='main.css')}}">
    <title>ml visualizer</title>
</head>
<body>
    <div class="input_class">
        <h1>Upload your CSV file</h1>
        <form method="POST" action="{{url_for('uploadFiles')}}" enctype="multipart/form-data">
          <p><input type="file" name="csv_data"></p>
          <p><input type="submit" value="Submit"></p>
        </form>
        </div>
        <h1>name of the file uploaded</h1>
        {{filename}}
        <h1>size of the file</h1>
        {{data_size}}
        <h1>column names in the file</h1>
        <form method="POST" action="{{url_for('uploadFiles')}}" enctype="multipart/form-data">
        <table>
        {%for i in column_names%}
        <tr>
          <td>
            <input type="checkbox" value={{i}} name="mycheckbox">{{i}}
          </td>
          {%endfor%}
        </tr>
      </table>
      <input type="submit" value="submit">
      </form>
      <table>
        {%for i in column %}
        <tr>
          <td>
            {{i}}
          </td>
          {%endfor%}
        </tr>
      </table>
</body>
</html>
